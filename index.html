<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Make stair</title>
  <link rel="icon" href="./favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link href="style.css" rel="stylesheet" type="text/css" />

<body>
  <div class="container">
    <h1 class="mt-3">CREA SCALA</h1>

    <div class="mb-3">
      <h2>Dati</h2>
      <div class="mb-3">
        <ul>
          <li>Rapporto Blondel: 62 - 64</li>
          <li>Alzata: 15.5 - 18.55 [cm]</li>
          <li>Pedata: 26.5 - 30.00 [cm]</li>
          <li>Numero massimo alzate: 20</li>
          <li>Larghezza scala: 100 [cm]</li>
          <li>Avanzamento pedata: 2 [cm]</li>
          <li>Spessore pedata: 2 [cm]</li>
          <li>Spessore alzata: 2 [cm]</li>
        </ul>
      </div>
      <label for="stairSelect" class="form-label">Seleziona tra le scale in base a dislivello e parametri</label>
      <select id="stairSelect" class="form-select">
      </select>
      <!-- <div class="d-grid gap-2">
        <a class="btn btn-primary mt-3" id="makeStairButton">Crea scala</a>
      </div> -->
    </div>
    

    <!-- DISEGNO SCALA -->
    <svg id="drawing_front"></svg>
    <svg id="drawing_top"></svg>
    
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.12/svg.min.js"></script>
